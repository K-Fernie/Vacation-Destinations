<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Vacation Destinations Wishlist</title>
  </head>

  <body>
    <header class="container-fluid p-5 bg-primary text-white text-center">
      <h1>Vacation Destinations Wishlist</h1>
      <h3>
        Found exciting places to visit on your next vacation?<br />Use the form
        below to add them to your wishlist.
      </h3>
    </header>
    <section id="form_card">
      <form id="destination-form">
        <p>Destination Name</p>
        <input
          id="dest-name"
          type="text"
          placeholder="Enter the name of the destination"
          required
        />
        <p>Location</p>
        <input
          id="location"
          type="text"
          placeholder="Where is it located?"
          required
        />
        <p>Photo</p>
        <input
          id="photo"
          type="text"
          placeholder="Enter an image url of the place"
        />
        <p>Description</p>
        <input
          id="description"
          type="text"
          placeholder="Where is it located?"
        />
        <input class="btn btn-primary" type="submit" />
      </form>
      <section id="card-section">
        <div id="card_title">
          <h3>Enter Destination details</h3>
        </div>
        <div id="card-container"></div>
      </section>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
