<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Vacation Destinations Wishlist</title>
  </head>
 
  <body>
    <header class="container-fluid p-5 bg-primary text-white text-center">
      <h1>Vacation Destinations Wishlist</h1>
      <h3>
        Found exciting places to visit on your next vacation?<br />Use the form
        below to add them to your wishlist.
      </h3>
    </header>
    <section id="form_card">
    <form>
      <p>Destination Name</p>
      <input
        id="dest-name"
        type="text"
        placeholder="Enter the name of the destination"
      />
      <p>Location</p>
      <input id="location" type="text" placeholder="Where is it located?" />
      <p>Photo</p>
      <input
        id="photo"
        type="text"
        placeholder="Enter an image url of the place"
      />
      <p>Description</p>
      <input id="description" type="text" placeholder="Where is it located?" />
      <button id="addBtn">Add to List</button>
    </form>
    <section id="card-section">
      <div id="card-title">
        <h3>Enter Destination details</h3>
      </div>
      <div id="card-container"></div>
    </section>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
